<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <!-- do not need an action because we wont be sending it to a file -->
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <!-- shift + alt + down to copy divs -->
            <!-- highlight word and hit ctrl + D to highlight next word -->
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <small>Error message</small>
            </div>
            <div class="form-control"><!--parent-->
                <label for="email">Email</label><!--siblings-->
                <input type="text" id="email" placeholder="Enter email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirmed Password</label>
                <input type="text" id="password2" placeholder="Enter password again">
                <small>Error message</small>
            </div>
            <button>Submit</button>
  
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
